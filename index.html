<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End Semester Results - Sathyabama</title>
    <style>
        /* General Styles with Background Image */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-image: url('DJI_0105-New-Low.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Header Section */
        .header {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent */
            text-align: center;
            padding: 15px;
            margin: 20px auto;
            width: 90%; /* Responsive width */
            max-width: 700px; /* Limit max width */
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 2em; /* Scalable font size */
            color: #7A0026;
        }

        .header h3, .header h4, .header h2 {
            margin: 5px 0;
            font-size: 1em;
        }

        /* Form Section */
        .form-container {
            margin: 20px auto;
            width: 90%; /* Responsive width */
            max-width: 400px; /* Limit max width */
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1em;
            color: #333;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #7A0026;
            color: white;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #59001D;
        }

        /* Responsive Media Queries */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            .header h2, .header h3, .header h4 {
                font-size: 0.9em;
            }

            .form-container {
                padding: 10px;
            }

            .form-container button {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }

            .header h2, .header h3, .header h4 {
                font-size: 0.8em;
            }

            .form-container {
                padding: 8px;
            }

            .form-container label {
                font-size: 0.9em;
            }

            .form-container button {
                font-size: 0.8em;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>S A T H Y A B A M A</h1>
        <h3>INSTITUTE OF SCIENCE AND TECHNOLOGY</h3>
        <h4>(Deemed to be University)</h4>
        <h2>End Semester Examination Results <br>[After Revaluation]</h2>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form id="loginForm">
            <label for="register-number">Enter Register Number *</label>
            <input type="text" id="register-number" name="register-number" placeholder="Register Number" required>

            <label for="password">Enter Password *</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Login âž¡</button>
        </form>
    </div>

    <!-- JavaScript for Validation -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Hardcoded valid credentials
            const validRegisterNumber = "43011086";
            const validPassword = "Satya@123"; // Replace with your desired password

            // Get user input
            const registerNumber = document.getElementById('register-number').value.trim();
            const password = document.getElementById('password').value;

            // Validate inputs
            if (registerNumber === validRegisterNumber && password === validPassword) {
                window.location.href = "index2.html"; // Redirect if correct
            } else {
                alert("Invalid Register Number or Password. Please try again.");
            }
        });
    </script>
</body>
</html>
